# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

target-version = "py311"
line-length = 100
src = ["src", "tests"]

[lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented out code)
    "PL",     # pylint
    "RUF",    # ruff-specific rules
]

ignore = [
    "E501",    # line too long (handled by formatter)
    "B008",    # do not perform function calls in argument defaults
    "B905",    # zip() without strict parameter
    "B007",    # loop control variable not used
    "PLR0913", # too many arguments
    "PLR0911", # too many return statements
    "PLR1714", # merge multiple comparisons
    "PLR2004", # magic value comparison
    "PLR0912", # too many branches
    "PLR0915", # too many statements
    "SIM102",  # nested if statements
    "SIM105",  # contextlib.suppress
    "SIM108",  # ternary operator
    "SIM117",  # nested with statements
    "SIM222",  # use true instead of ... or True
    "RUF006",  # store reference to task (ok for fire-and-forget)
    "RUF015",  # prefer next(iter())
    "RUF059",  # unpacked variable never used
    "RUF005",  # prefer list unpacking
    "PLC0415", # import at top level
    "ARG001",  # unused function arguments
    "ARG002",  # unused method arguments (may be part of interface)
    "W293",    # blank line with whitespace
    "PTH123",  # use pathlib
    "PLW0603", # global statement use
    "F821",    # undefined name (for forward refs/stubs)
]

[lint.isort]
known-first-party = ["ninja_cli_mcp"]
force-single-line = false
lines-after-imports = 2

[lint.per-file-ignores]
"tests/**/*.py" = [
    "ARG",    # unused arguments in tests (fixtures)
    "PLR2004", # magic values in tests are fine
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
