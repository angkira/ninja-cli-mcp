name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true

jobs:
  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Build package
        run: |
          uv build

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: dist/*

  build-debian:
    name: Build Debian Package
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev gzip

      - name: Build Debian package
        run: |
          chmod +x scripts/packaging/build-deb.sh
          ./scripts/packaging/build-deb.sh

      - name: Upload Debian artifacts
        uses: actions/upload-artifact@v4
        with:
          name: debian-packages
          path: packaging/debian/*.deb

  build-homebrew:
    name: Build Homebrew Formula
    runs-on: ubuntu-latest
    needs: build-python

    steps:
      - uses: actions/checkout@v4

      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-packages
          path: dist/

      - name: Build Homebrew formula
        run: |
          chmod +x scripts/packaging/build-homebrew.sh
          ./scripts/packaging/build-homebrew.sh

      - name: Upload Homebrew formula
        uses: actions/upload-artifact@v4
        with:
          name: homebrew-formula
          path: packaging/homebrew/*.rb

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-python, build-debian, build-homebrew]
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Ninja MCP v${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸ¥· Ninja MCP v${{ steps.get_version.outputs.version }}

            ### Installation

            **Quick Install (All Platforms):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/angkira/ninja-mcp/main/install.sh | bash
            ```

            **Platform-Specific:**

            **macOS (Homebrew):**
            ```bash
            brew install angkira/ninja-mcp/ninja-mcp
            ```

            **Ubuntu/Debian:**
            ```bash
            wget https://github.com/angkira/ninja-mcp/releases/download/v${{ steps.get_version.outputs.version }}/ninja-mcp_${{ steps.get_version.outputs.version }}_all.deb
            sudo dpkg -i ninja-mcp_${{ steps.get_version.outputs.version }}_all.deb
            ```

            **PyPI (Any Platform):**
            ```bash
            uv tool install ninja-mcp[all]
            ```

            ### What's Changed
            See [CHANGELOG.md](https://github.com/angkira/ninja-mcp/blob/main/CHANGELOG.md) for details.

            ### Assets
            - Python wheel and source distribution (.whl, .tar.gz)
            - Debian package (.deb)
            - Homebrew formula (.rb)

            ### Documentation
            - [Installation Guide](https://github.com/angkira/ninja-mcp/blob/main/INSTALL_GUIDE.md)
            - [Coder Module](https://github.com/angkira/ninja-mcp/blob/main/docs/CODER.md)
            - [Researcher Module](https://github.com/angkira/ninja-mcp/blob/main/docs/RESEARCHER.md)
          files: |
            python-packages/*
            debian-packages/*.deb
            homebrew-formula/*.rb
          draft: false
          prerelease: false

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: pypi
      url: https://pypi.org/project/ninja-mcp/

    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-packages
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
