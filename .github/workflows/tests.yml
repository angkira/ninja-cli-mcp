name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run ruff check src/

      - name: Format check with ruff
        run: uv run ruff format --check src/

      - name: Type check with mypy
        run: uv run mypy src/

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          uv sync --extra dev --extra researcher --extra secretary
          uv pip install -e ".[dev,researcher,secretary]"

      - name: Run smoke tests
        run: uv run pytest tests/test_smoke.py -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}/src

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          uv sync --extra dev --extra researcher --extra secretary
          uv pip install -e ".[dev,researcher,secretary]"

      - name: Run unit tests
        run: uv run pytest tests/ -m "unit" -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}/src

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Install dependencies
        run: |
          uv sync --extra dev --extra researcher --extra secretary
          uv pip install -e ".[dev,researcher,secretary]"

      - name: Run integration tests
        run: uv run pytest tests/ -m "integration and not agent" -v --tb=short
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [lint, smoke-tests, unit-tests]
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v2

      - name: Build package
        run: uv build
